    <h1 style="text-align: center;">LBFC: A compiler for a small branch of Brainfuck</h1>
    <p>LBF is a branch of brainfuck with a few added features for convenience:</p>
    <ul>
      <li><strong>Single line code commenting:</strong> <code>++++++[&gt;+++++++&lt;-]&gt;.  #displays '+'</code>
      <li><strong>Multi-character expression compression:</strong> <code>6+[&gt;7+&lt;-&gt;>.  #displays '+'</code>
    </ul>
